{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
    <h1 class="mb-3">YouTube Transcript Analyzer</h1>

    <div class="mb-3">
        <label for="openai_key" class="form-label">OpenAI API Key:</label>
        <input type="text" class="form-control" id="openai_key" placeholder="sk-...">
        <div class="form-text">Your OpenAI API key is never stored on the server, only in your browser.</div>
        <button type="button" class="btn btn-secondary mt-2" id="save-key-btn">Save Key</button>
    </div>

    <form id="transcript-form" class="input-group mb-3">
        <input type="text" class="form-control" id="youtube_url" name="youtube_url" placeholder="Enter YouTube URL" required>
        <button class="btn btn-primary" type="submit">Get Transcript</button>
    </form>
    <div id="transcript-result" class="my-3"></div>
    <div id="analysis-section" class="my-3" style="display:none;">
        <button id="analyze-btn" class="btn btn-success mb-3">Analyze Transcript</button>
        <div id="analysis-result"></div>
    </div>
</div>


<script src="{{ url_for('static', filename='marked.min.js') }}"></script>

<script src="{{ url_for('static', filename='index.js') }}"></script>

{% endblock %}
