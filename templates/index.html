{% extends "layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Channel Summarizer</h1>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
        <label for="channelUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Enter a Channel URL or Video URL:
        </label>
        <div class="flex gap-4">
            <input type="text" 
                   id="channelUrl" 
                   name="channelUrl" 
                   class="flex-1 rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-primary focus:border-primary"/>
            <button id="startDownloadBtn" 
                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Start Download
            </button>
        </div>
        <div id="downloadStatus" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Channels Available</h2>
        <div id="channelList" class="text-gray-600 dark:text-gray-400">Loading...</div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h5 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Legend</h5>
        <ul class="space-y-4">
            <li class="flex items-center text-gray-600 dark:text-gray-400">
                <span class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 -960 960 960">
                        <path fill="currentColor" d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Z"/>
                    </svg>
                </span>
                Rename Channel
            </li>
            <li class="flex items-center text-gray-600 dark:text-gray-400">
                <span class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 -960 960 960">
                        <path fill="currentColor" d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Z"/>
                    </svg>
                </span>
                Delete Channel and All Videos
            </li>
            <li class="flex items-center text-gray-600 dark:text-gray-400">
                <span class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 -960 960 960">
                        <path fill="currentColor" d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Z"/>
                    </svg>
                </span>
                Chat with Channel
            </li>
            <li class="flex items-center text-gray-600 dark:text-gray-400">
                <span class="mr-2">[Link]</span>
                View Videos in the Channel (and their summaries)
            </li>
        </ul>
    </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
