<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ title|default("YouTube Channel Summarizer") }}</title>

  <!-- Inline script to set dark mode (if user preference is "true") BEFORE loading CSS -->
  <script>
    (function() {
      let darkPreference = localStorage.getItem('darkMode');
      
      // If not set or if false, set it to true. 
      // This ensures dark mode is default.
      if (darkPreference !== 'true') {
        localStorage.setItem('darkMode', 'true');
        darkPreference = 'true';
      }
      
      // Now apply dark mode if preference is 'true'
      if (darkPreference === 'true') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
  />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Responsive Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Brand or Logo -->
        <a class="navbar-brand" href="{{ url_for('index') }}">
          Summarizeme
        </a>
        <!-- Toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Home link -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">
                Home
              </a>
            </li>
            <!-- Status page link -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('status_page') }}">
                Check Status
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_settings') }}">
                Admin
              </a>
            </li>            
          </ul>

          <!-- Minimalistic toggle button for Dark Mode -->
          <button
            id="darkModeToggle"
            type="button"
            class="btn btn-sm btn-outline-secondary ms-3"
            style="white-space: nowrap;"
          >
            Dark Mode
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content area -->
  <main class="container my-4">
    <div class="row">
      <div class="col-12">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark mode toggle logic -->
  <script>
    (function() {
      const toggleBtn = document.getElementById('darkModeToggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          document.documentElement.classList.toggle('dark-mode');
          const isDark = document.documentElement.classList.contains('dark-mode');
          localStorage.setItem('darkMode', isDark);
        });
      }
    })();
  </script>

  <svg>
    <defs>
      <symbol id="icon-summarizeYouTube"  viewBox="0 0 48 48">
        <!-- [existing code truncated for brevity] -->
      </symbol>
      <symbol id="icon-ollama" viewBox="0 0 24 24">
        <!-- [existing code truncated for brevity] -->
      </symbol>
    </defs>
  </svg>

</body>
</html>
