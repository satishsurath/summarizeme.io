{% extends "layout.html" %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header Section -->
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">
        Chat with Channel: {{ channel_name }}
    </h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Chat Section -->
        <div class="lg:col-span-2 space-y-6">
            <!-- Controls section remains unchanged -->
            
            <!-- Chat Result with improved dark mode -->
            <div id="chatResult" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 min-h-[200px]">
                <div class="prose dark:prose-invert max-w-none">
                    <!-- Response will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Rest of the template remains unchanged -->
    </div>
</div>

<script>
async function loadOllamaModels() {
    // Model loading logic remains unchanged
}

document.getElementById('sendBtn').addEventListener('click', async () => {
    const query = document.getElementById('userQuery').value.trim();
    if (!query) return;

    const dataType = document.getElementById('dataTypeSelect').value;
    const chatDiv = document.getElementById('chatResult');
    
    // Loading state with dark mode support
    chatDiv.innerHTML = `
        <div class="flex items-center justify-center space-x-2 text-gray-500 dark:text-gray-400">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Processing your question...</span>
        </div>
    `;

    try {
        const resp = await fetch(`/api/chat-channel/{{ channel_name }}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                query, 
                data_type: dataType, 
                model_name: document.getElementById('modelSelect').value 
            })
        });
        const data = await resp.json();
        
        // Updated response rendering with dark mode support
        chatDiv.innerHTML = `
            <div class="prose dark:prose-invert max-w-none">
                <div class="text-gray-900 dark:text-gray-100">
                    ${data.answer}
                </div>
            </div>
        `;
    } catch (err) {
        chatDiv.innerHTML = `
            <div class="text-red-500 dark:text-red-400">
                Error: ${err}
            </div>
        `;
    }
});

// Load models on page load
loadOllamaModels();
</script>
{% endblock %}
